<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bluesky Dashboard</title>
  <!-- Include Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <!-- Chart Section -->
  <div class="chart-section">
    <div class="chart-container">
      <canvas id="letter-frequency-chart"></canvas>
    </div>
    <div class="chart-container">
      <canvas id="hashtag-comparison-chart"></canvas>
    </div>
    <div class="chart-container">
      <div class="chart-placeholder">Future Chart 3</div>
    </div>
  </div>

  <!-- Chat Section -->
  <div class="chat-section">
    <div class="input-section">
      <div class="input-group">
        <input type="text" id="hashtag-input" class="form-control" placeholder="Enter hashtags (comma-separated)" />
        <button id="start-button" class="btn btn-primary">Start</button>
        <button id="clear-button" class="btn btn-secondary">Clear</button>
      </div>
    </div>
    <div id="chat-output">
      <p class="text-muted">Messages will appear here...</p>
    </div>
  </div>

  <!-- Include JavaScript -->
  <script src="script.js" defer></script>
  <!-- Include Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
