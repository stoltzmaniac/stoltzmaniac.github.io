<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hashtag Tracker</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script type="module" defer src="scripts.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css">
</head>
<body class="bg-gray-100">
    <div id="page-container" class="p-5 h-screen box-border flex">
        <!-- Chat Container -->
        <div id="chat-container" class="w-1/3 h-full p-4 overflow-y-auto bg-white shadow-md border-r">
            <h2 class="text-lg font-semibold mb-4">Tracked Messages</h2>
        </div>

        <!-- Right Panel -->
        <div class="w-2/3 h-full flex flex-col">
            <!-- Hashtag Chart -->
            <div id="hashtag-chart" class="h-3/4 bg-white shadow-md border p-4">
                <h2 class="text-lg font-semibold mb-4">Top Trending Hashtags (5 Minutes)</h2>
                <!-- SVG Placeholder -->
                <svg class="w-full h-full"></svg>
            </div>

            <!-- Word Tracker Form -->
            <div id="word-tracker" class="h-1/4 bg-white shadow-md border p-4 flex flex-col">
                <h2 class="text-lg font-semibold mb-4">Track Specific Words</h2>
                <form id="word-tracker-form" class="flex space-x-4 mb-4">
                    <input
                        type="text"
                        id="word-input"
                        class="border border-gray-300 p-2 rounded flex-grow"
                        placeholder="Enter a word to track"
                    />
                    <button
                        type="submit"
                        class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600"
                    >
                        Add
                    </button>
                </form>
                <!-- Word Boxes -->
                <div id="tracked-words" class="flex flex-wrap gap-2">
                    <!-- Tracked word boxes will be dynamically added here -->
                </div>
            </div>
        </div>
    </div>
</body>
</html>
